{% extends "layout.html" %}
{% block title %}<title>ImageX</title>{% endblock %}
{% block style %}
<style>
.carousel-item {
  height: 50vh;
  min-height: 300px;
  background: no-repeat center center scroll;
  -webkit-background-size: contain;
  -moz-background-size: contain;
  -o-background-size: contain;
  background-size: contain;
  background-color: #a0a0a0;
}

.header_img{
  height: 50vh;
  min-height: 300px;
  object-fit: contain;
  object-position: center;
}
</style>
{% endblock %}
{% block header %}
<header>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <div class="carousel-caption d-none d-md-block">
          <h3>ImageX</h3>
        </div>
      </div>
      {% for i in images %}
      <div class="carousel-item">
        <a href="/image/{{i.id}}"> <img class="d-block w-100 header_img" src='{{ MEDIA_URL }}{{i.file}}' alt="{{i.title}}">
        </a>
      </div>
      {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</header>
{% endblock %}

{% block content %}
<div class="row nav justify-content-end" style="margin:20px">
  <a class="nav-link" href="search/browse">view more</a>
</div> <!-- button-group -->
{% endblock %}
